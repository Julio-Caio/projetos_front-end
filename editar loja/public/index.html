<div class="user_content">
    <div class="form-signin">
      <div class="title text-center">
        <h2 style="color: rgb(255, 255, 255); font-weight:700;">Editar Dados da Loja</h2>
    </div>
      <img src="../images/logo_multilojas.jpeg" href="loja_photo" class="img_user">
      <label style="color:white"><b>id: #0001</b></label>
        <form>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path style="color: white;" d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path  style="color: white;" fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </button>

          <!--Modal-->

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Fazer alterações?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary">Salvar mudanças</button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-floating">
            <center><a for="floatingInput" style="color:white" >Nome da Loja </a></center>
            <input type="text" class="form-control" id="floatingInput" placeholder="Nome completo">
          </div>
          <div class="form-floating">
            <center><a for="floatingInput" style="color:white">Email </a>
            </center>
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          </div>
          <div class="form-floating">
            <center><a for="floatingPassword" style="color:white"> CNPJ </a></center>
            <input type="text" class="form-control" id="floatingPassword" placeholder="XX. XXX. XXX/0001-XX">
          </div>
          <div class="form-floating"><center>
            <a for="floatingInput" style="color:white"> Telefone </a></center>
            <input type="text" class="form-control" id="floatingInput" placeholder="(DDD) XXXXX-XXXX">
          </div>
          <div class="form-floating"><center>
            <a for="floatingInput" style="color:white"> Descrição </a></center>
            <textarea class="form-control" aria-label="With textarea" id="textarea"></textarea>
          </div>
          <div class="form-floating"><center>
            <a for="floatingInput" style="color:white"> Termos</a></center>
            
            <textarea class="form-control" aria-label="With textarea" id="textarea"></textarea>
          </div>
        <hr class="my-4">
          <div class="delete">
           <label>
             <button type="button" class="btn btn-danger" style="width: 120px; height:50px">Deletar</button>
          </label>
          </div>
        </form>
    </div>
